<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intrusion Detection Test</title>
</head>
<body>
    <h1>Intrusion Detection Test Website</h1>
    <p>Try to inspect, open console, or break the page.</p>

    <script>
        // Detect F12
        document.addEventListener("keydown", function (e) {
            if (e.key === "F12") {
                alert("⚠️ Intrusion attempt detected (F12 pressed)");
            }
        });

        // Detect CTRL+SHIFT+I
        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "i")) {
                alert("⚠️ Intrusion attempt detected (Inspect Element)");
            }
        });

        // Detect Right-Click
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            alert("⚠️ Intrusion attempt detected (Right Click)");
        });

        // Detect Developer Tools Open (advanced)
        let devtools = false;
        const element = new Image();
        Object.defineProperty(element, 'id', {
            get: function () {
                devtools = true;
                alert("⚠️ DevTools Detected!");
            }
        });

        console.log(element);
    </script>
</body>
</html>
